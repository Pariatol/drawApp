<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e61bbbca85.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Draw App</title>
</head>
<body>
    <div class="help">
        <i class="far fa-times-circle"></i>
        <div class="helpControls">
            Left-Click : draw a pixel
        </div>
        <div class="helpControls">
            Right-Click : remove a pixel
        </div>
        <div class="helpControls">
            "R" : Remove all pixels
        </div>
    </div>
    <div class="main">

        <div class="wrapper">
            <div class="title">
                <h1>THE BEST PIXEL ART APP EVER</h1>
            </div>

            <div class="app">

                <div class="paintDiv">
                </div>

                <div class="colorPanel">
                    <h2>CHOOSE A COLOR</h2>
                    <div class="differentColors">
                    </div>
                    <div class="customColor">
                        <h2>Custom Color</h2>&nbsp;&nbsp;
                        <input type="color" name="customColor" id="customColor">
                    </div>
                    <div class="helpSave">
                        <i class="far fa-question-circle"></i>
                        <i class="far fa-save"></i><div class="saved">SAVED !</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
